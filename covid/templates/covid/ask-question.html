{% extends "covid/layout.html" %}

{% block body %}
    <h2>Ask Question</h2>
    <form method="post" action="{% url 'ask question' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group row">
                <label class="col-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>
                <div class="col-10">
                    {% if field.help_text %}
                        <p class="help">{{ field.help_text }}</p>
                    {% endif %}
                    {{ field }}

                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Ask Question</button>]
    </form>
{% endblock %}
